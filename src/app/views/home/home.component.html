<section class="homeSection">
    <app-filter></app-filter>
    <div class="cardsContainer">
       <app-card *ngFor="let movie of movieList | paginate: { itemsPerPage: pageSize, currentPage: p, totalItems: totalResults }"
       [movie] = "movie"></app-card> 
    </div>
</section>
<app-paginator (pageChange)="onPageChange($event)"></app-paginator>
