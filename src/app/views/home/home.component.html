<section class="homeSection">
    <div class="cardsContainer">
       <app-card *ngFor="let movie of movieList"
       [movie] = "movie"></app-card> 
    </div>
</section>
<mat-paginator
    [pageSize]="pageSize"
    [pageSizeOptions]="[20]"
    [length]="totalResults"
    (page)="onPageChange($event)"
    ></mat-paginator>
